<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
	<title>소개글 수정 페이지</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<link href="/assets/css/community-post-update.css" rel="stylesheet" />
</head>

<body>
	<header id="header" class="alt">
		<th:block th:if="${user != null}">
			<h5 id="logo">
				<a th:href="@{/main/profile/user-info}">
					<span th:text="${nickname}"> </span> 님
				</a>
			</h5>
		</th:block>

		<nav id="nav">
			<ul>
				<li class=""><a th:href="@{/main/community}">Home</a></li>
				<li><a th:href="@{/main/community/gallery}">Gallery</a></li>
				<th:block th:if="${nickname != null}">
					<li th:if="${nickname != null}"><a th:href="@{/main/profile/user-info}">My Page</a>
					</li>

					<li th:if="${nickname != null}">
						<a class="button" th:href="@{/main/logout}">Logout</a>

					</li>

				</th:block>
			</ul>
		</nav>
	</header>
	<div class="container">
		<div class="modal-content">
			<form th:action="@{/main/community/post-update}" method="post" enctype="multipart/form-data">
				<input name="seq" type="hidden" th:value="${board.seq}">
				<div class="modal-header">
					<h1 class="motal-title" id="staticBackdropLabel">게시글 수정 </h1>
					<img src="/images/diary-update.png" alt="" width="130" height="120" />
				</div>
				<div class="input-group">
					<input type="text" class="form-control" name="title" th:value="${ board.title }">
				</div>
				<div class="input-group">
					<textarea class="form-control" th:text="${board.content}" name="content" rows="15"></textarea>
				</div>
				<div class="input-group">
					<input type="date" class="form-control" name="createdate"
						th:value="${#dates.format(board.createDate, 'yyyy-MM-dd')}" readonly>
				</div>
				<div class="input-group">
					<input type="file" multiple class="form-control" name="uploadFiles" id="uploadFile"
						aria-describedby="uploadFile" aria-label="Upload">
				</div>


				<div class="modal-footer" align="center">
					<input type="submit" class="btn" value="수정" />
					<a th:href="@{/main/community}" class="btn">게시판</a>

				</div>
			</form>
		</div>
	</div>
</body>

</html>
