<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>커뮤니티 글쓰기</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<link href="/assets/css/community-write.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<body>
	<header id="header" class="alt">
		<th:block th:if="${user != null}">
			<h5 id="logo">
				<a th:href="@{/main/profile/user-info}">
					<span th:text="${nickname}"> </span> 님
				</a>
			</h5>
		</th:block>

		<nav id="nav">
			<ul>
				<li class=""><a th:href="@{/main/community}">Home</a></li>
				<li><a th:href="@{/main/community/gallery}">Gallery</a></li>
				<th:block th:if="${nickname != null}">
					<li th:if="${nickname != null}"><a th:href="@{/main/profile/user-info}">My Page</a>
					</li>

					<li th:if="${nickname != null}">
						<a class="button" th:href="@{/main/logout}">Logout</a>

					</li>

				</th:block>
			</ul>
		</nav>
	</header>

	<div class="container">

		<form th:action="@{/main/community/write}" method="post" enctype="multipart/form-data">
			<input type="hidden" name="writer" class="form-control" th:value="${writer}">
			<input type="hidden" name="nickname" class="form-control" th:value="${nickname}">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title" id="staticBackdropLabel">글쓰기 </h1>
					<img src="/images/community-write.png" alt="" width="130" height="60" />
				</div>
				<div class="modal-body">
					<div class="input-group ">

						<input type="text" name="title" class="form-control" id="title" required
							placeholder="제목을 입력해주세요">
					</div>
					<div class="input-group">
						<textarea class="form-control" name="content" rows="5" placeholder="내용을 입력해주세요"></textarea>
					</div>

					<div class="input-group">
						<input type="file" multiple class="form-control" name="uploadFiles" id="uploadFile"
							aria-describedby="uploadFile" aria-label="Upload" >
					</div>
					<div class="input-img">
						<p>욕설, 비방이 담긴 글을 작성 시 제제 대상이 될 수 있습니다.</p>
						<img src="/images/write-no.jpg" alt="" width="100" height="70" />
					</div>
				</div>

				<div class="modal-footer">
					<button type="submit" class="btn" name="action" value="journal">일지 추가</button>
					<button type="submit" class="btn" name="action" value="intro">글 등록</button>
				</div>
			</div>
		</form>

	</div>

</body>

</html>
